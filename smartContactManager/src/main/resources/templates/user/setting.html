<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is User Setting page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-body">
							<h3 class="mb-3">Change Your password</h3>
							<form th:action="@{/user/change-password}" method="post">
								<div class="form-group">
									<input name="oldPassword" type="text" class="form-control" placeholder="Enter your old Password..." />
								</div>
								<div class="form-group">
									<input name="newPassword" type="text" class="form-control" placeholder="Enter your new Password..." />
								</div>
								<div class="container text-center">
									<button type="submit" class="btn btn-success">Submit</button>
									<button type="reset" class="btn btn-warning">Reset</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script>
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$("#setting-link").addClass("active");
			});
		</script>
	</section>
</body>
</html>

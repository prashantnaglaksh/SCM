<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is User Dashboard page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body">
					<div class="container text-center">
						<img src="" style="height: 200px; width: 200px"
							class="my_profile_picture" th:src="@{/img/defaultUser.png}"
							alt="profile photo" />
					</div>
					<div class="text-center mt-3 text-secondary">
						<span>Start Adding Your Contacts</span>
					</div>
					<a th:href="@{/user/add-contact}" class="btn btn-primary btn-block text-upperCase mt-3">Add New Contact</a>
					<hr />
					<h3 class="my-3"><span>Donate Us</span></h3>
					<input id="payment_field" type="number" class="form-control my-2" placeholder="Enter your amount here..." />
					<div class="container text-center">
						<button onclick="paymentStart()" class="btn-success">Pay</button>
					</div>
				</div>
			</div>
		</div>
		<script>
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$("#home-link").addClass("active");
			});
		</script>
	</section>
</body>
</html>

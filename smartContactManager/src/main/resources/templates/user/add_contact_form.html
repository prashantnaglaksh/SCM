<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is User Show Contacts page</title>
</head>
<body>
	<section>
		<div class="card">
			<div class="card-body">
				<h1 class="text-center">Show Contacts</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form action="#" th:object="${contact}"
								  enctype="multipart/form-data"
								  method="POST"
								  th:action="@{/user/process-contact}"
								  class="mt-2"
							>
								<!-- First Name -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input required type="text" id="firstName" name="name" placeholder="enter your name here" class="form-control" />
								</div>
								<!-- Second name -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									<input type="text" id="secondName" name="secondName" placeholder="enter your nickname name here" class="form-control" />
								</div>
								<!-- Phone field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fas fa-phone"></i>
										</div>
									</div>
									<input required min="10" max="10" type="number" id="phone" name="phone" placeholder="enter your phone number here" class="form-control" />
								</div>
								<!-- Email Field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											@
										</div>
									</div>
									<input type="email" id="email" name="email" placeholder="enter your email here" class="form-control" />
								</div>
								<!-- Work Field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input type="text" id="work" name="work" placeholder="enter your work here" class="form-control" />
								</div>
								<!-- Contact Description -->
								<div class="form-group mt-3">
									<textarea name="description" id="description" class="form-control" placeholder="enter your description here" rows="5"></textarea>
								</div>
								<!-- Image Field -->
								<div class="custom-file">
									<input type="file" name="profileImage" />
									<div class="container text-center">
										<button class="btn btn-outline-primary">Save Contact</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
      tinymce.init({
        selector: '#description'
      });
    </script>
    <script>
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$("#add-link").addClass("active");
			});
		</script>
	</section>
</body>
</html>
